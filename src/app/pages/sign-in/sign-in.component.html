<div class="account-pages my-5 pt-5 mt-5" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4 mx-auto mt-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary">
                        <div class="text-primary text-center p-4">
                            <h5 class="text-white font-size-20">Welcome Back !</h5>
                            <p class="text-white-50">Sign in to continue to Tekskills.</p>
                            <a  class="logo logo-admin">
                                <img src="assets/images/logo-sm.png" height="24" alt="logo">
                            </a>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <div class="p-3">
                            <form class="mt-4" action="https://themesbrand.com/Tekskills/layouts/index.html">

                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Password</label>
                                    <!-- <input type="password" class="form-control" id="userpassword" placeholder="Enter password"> -->

                                    <input [type]="hide ? 'password' : 'text'" class="form-control inputstyle" placeholder="Password">
                                    <i class="Show_Pwd" (click)="hide = !hide" [ngClass]="(hide)?'fa fa-eye-slash':'fa fa-eye'"></i>
                                </div>

                                <div class="mb-3 row">
                                    <div class="col-lg-7 col-sm-12">
                                        <div [routerLink]="['/forget-pwd']" class="frgt_pwd"> <i class="mdi mdi-lock"></i>  Forgot your password? </div>
                                    </div>
                                    <div class="col-lg-5 col-sm-12 text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit" (click)="Submit()">Log In</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>

                <div class="mt-5 text-center">
                    <p>Don't have an account ? <a href="pages-register.html" class="fw-medium text-primary" [routerLink]="['/signup']"> Signup now </a> </p>
                    <!-- <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Tekskills. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p> -->
                </div>

            </div>
        </div>
    </div>
</div>
